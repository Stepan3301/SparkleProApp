<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/sparkleproapp-logo.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="SparklePro - Professional Cleaning Services in UAE. Book your cleaning service online with ease."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/sparkleproapp-logo.jpeg" />

    <!-- SEO Performance: Preload and DNS Prefetch -->
    <link rel="preload" href="/sparkleproapp-logo.jpeg" as="image" type="image/jpeg">
    <link rel="preload" href="/regular-cleaning.jpg" as="image" type="image/jpeg">
    <link rel="dns-prefetch" href="//maps.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">

    <!-- OneSignal Meta Tags -->
    <meta name="onesignal" content="%REACT_APP_ONESIGNAL_APP_ID%" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SparklePro" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>SparklePro - Professional Cleaning Services</title>

    <!-- Google Analytics 4 (replace GA_MEASUREMENT_ID) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID'); // Replace with your actual GA4 ID
    </script>

    <!-- Google Search Console Verification (replace with your code) -->
    <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    
    <!-- Google Maps JavaScript API with Places library -->
    <script>
      function initMap() {
        // Global initialization function for Google Maps
        // Will be called when the API is ready
        console.log('Google Maps API loaded and initialized');
        window.googleMapsReady = true;
        window.dispatchEvent(new Event('google-maps-loaded'));
      }
      
      // Handle errors loading Google Maps
      window.gm_authFailure = function() {
        console.error('Google Maps authentication failed');
      };
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=%REACT_APP_GOOGLE_MAPS_API_KEY%&libraries=places&callback=initMap&v=weekly"
      defer
      onerror="console.error('Failed to load Google Maps script')"
    ></script>
  </body>
</html>
